<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Iniciar Sesión</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }

            .form-container {
                background-color: #fff;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                width: 100%;
                max-width: 400px;
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #28a745;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 1.1em;
                color: #333;
                display: block;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                font-size: 1em;
                border-radius: 5px;
                border: 1px solid #ddd;
                margin-top: 5px;
            }

            .form-group input:focus {
                border-color: #28a745;
            }

            .btn {
                width: 100%;
                padding: 12px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1.2em;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .btn:hover {
                background-color: #218838;
            }

            .link-container {
                text-align: center;
                margin-top: 20px;
            }

            .link-container a {
                color: #28a745;
                font-size: 1em;
                text-decoration: none;
            }

            .link-container a:hover {
                text-decoration: underline;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="form-container">
                <h2>Iniciar Sesión</h2>
                <h:form>
                    <div class="form-group">
                        <h:outputLabel for="username" value="Nombre de Usuario" />
                        <h:inputText id="username" value="#{loginController.usuarioTO.nombre}" required="true" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="password" value="Contraseña" />
                        <h:inputSecret id="password" value="#{loginController.usuarioTO.contrasena}" required="true" />
                    </div>

                    <h:commandButton value="Iniciar Sesión" action="#{loginController.ingresar()}" class="btn" />
                </h:form>

                <div class="link-container">
                    <h:link value="¿No tienes cuenta? Regístrate" outcome="Registrar.xhtml" />
                </div>
            </div>
        </div>
    </h:body>
</html>
