<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            .register-container {
                background-color: #ffffff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                max-width: 400px;
                width: 100%;
                box-sizing: border-box;
                border: 1px solid #ddd;
            }

            .register-container h2 {
                text-align: center;
                margin-bottom: 20px;
                font-size: 1.8em;
                color: #28a745;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 1.1em;
                color: #333;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                font-size: 1em;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #f9f9f9;
                color: #333;
                transition: border-color 0.3s ease;
            }

            .form-group input:focus {
                border-color: #28a745;
                outline: none;
            }

            .form-group button {
                width: 100%;
                padding: 12px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1.1em;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .form-group button:hover {
                background-color: #218838;
            }

            .form-group .toggle-btn {
                display: flex;
                justify-content: flex-end;
                margin-top: 10px;
            }

            .form-group .toggle-btn a {
                color: #28a745;
                text-decoration: none;
                font-size: 1em;
            }

            .form-group .toggle-btn a:hover {
                color: #218838;
            }
        </style>
    </h:head>
    <h:body>
        <div class="register-container">
            <h2>Crear Cuenta</h2>
            <h:form>
                <div class="form-group">
                    <h:outputLabel for="username" value="Usuario" />
                    <h:inputText id="username" value="#{loginController.nombre}" required="true" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="email" value="Correo Electrónico" />
                    <h:inputText id="email" value="#{loginController.correo}" required="true" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" value="Contraseña" />
                    <h:inputSecret id="password" value="#{loginController.contrasena}" required="true" />
                </div>
                <div class="form-group">
                    <button type="submit">Registrar</button>
                </div>
                <div class="form-group toggle-btn">
                    <a href="IniciarSesion.xhtml">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
